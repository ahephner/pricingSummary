<template>
<lightning-card icon-name="standard:account" variant="base">
  <div slot="title">
      Price Book Search
  </div>
  <div slot="actions">

  </div>
<!-- body -->
  <div>
    <div class="slds-grid">
        <div class="slds-col slds-size_2-of-3 slds-m-left_small">
            <c-product2-look-up onnewproduct={handleProduct}></c-product2-look-up>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-m-left_small slds-m-top_large">
            <lightning-button 
            variant="success"
            label="Search" 
            onclick={handleSearch} 
            ></lightning-button>
        </div>
    </div>
    <div class="slds-m-left_small slds-m-top_small">
           <p class="slds-text-heading_medium " style="display:inline">Advance Search</p>
   
           <template lwc:if={hideFilter}>
               <lightning-icon class='slds-m-left_x-small slds-m-bottom_x-small' icon-name="utility:add" alternative-text="Connected" size="xx-small"
               title="xx-small size" onclick={showFilter}></lightning-icon>
            </template>
            <template lwc:else>
                <lightning-icon  class='slds-m-left_x-small slds-m-bottom_x-small' icon-name="utility:close" alternative-text="Connected" size="xx-small"
            title="xx-small size" onclick={showFilter}></lightning-icon>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-3 filters">
                    <!-- https://github.com/ahephner/lwcSummer/blob/df04b0d3bdb98ed54fb31ebff081c8bb55599aac/force-app/main/default/lwc/rewardsFlow/rewardsFlow.js -->
                    <c-account-look-up onnewaccount={handleAccount}></c-account-look-up>

                    <lightning-combobox
                    name="progress"
                    label="Order By"
                    value={orderByValue}
                    placeholder=""
                    options={orderByOptions}
                    onchange={handleOrderBy} ></lightning-combobox>

                    <lightning-combobox
                    name="progress"
                    label="Limit Results"
                    value={limitValue}
                    placeholder="Select Progress"
                    options={limitOptions}
                    onchange={handleLimits} ></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-m-left_small">
                    <lightning-combobox
                    name="primary category"
                    label="Primary Category"
                    value={primCat}
                    options={primaryCategory}
                    onchange={handlePrimCat} ></lightning-combobox>

                    <lightning-combobox
                    name="field"
                    label="Filter Field"
                    value={field}
                    options={priceFields}
                    onchange={handlePriceField} ></lightning-combobox>
                </div>
            </div>
        </template>
        


    </div>

  </div>
</lightning-card>    
</template>
